<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
</head>
<body>
  <div class="container" id="clockBox">
    <h2 data-aos="fade-left" data-aos-duration="3000">DIGITAL CLOCK</h2>
    <div class="date"><div class="day">0</div> <span>0</span> <strong>0</strong></div>
    <div class="clock">
      <!-- hour -->
      <div class="box1">
        <span>0</span>
      </div>
      <!-- min -->
      <div class="box2">
        <span>0</span>
      </div>
      <!-- sec -->
      <div class="box3">
        <span>0</span>
      </div>
    </div>
    <div>
      <input type="time" id="alarmtime" />
      <button id="setBtn" onclick="setAlarm()">Set Alarm</button>
      <button id="stopBtn" onclick="stopAlarm()" disabled>Stop Alarm</button>
    </div>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
</body>
</html>
